<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSMB Mining Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; margin:0; background:#0b1623; color:#fff; }
      .container { max-width: 1060px; margin: 0 auto; padding: 24px; }
      .card { background: #0f2236; border: 1px solid #1f3a57; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.2); }
      input, button, select, textarea { padding: 10px 12px; border-radius: 10px; border: 1px solid #2c4a6a; background:#0b2136; color:#fff; }
      button { cursor:pointer; }
      .row { display:flex; gap:12px; flex-wrap:wrap;}
      .col { flex:1; min-width: 260px; }
      a { color: #7dc9ff; }
      nav a { margin-right: 12px; text-decoration: none; }
      .badge { padding: 4px 8px; border-radius: 999px; font-size: 12px; border:1px solid #2c4a6a; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px; }
      thead tr { background:#0d2741; }
      tbody tr { border-top: 1px solid #1f3a57; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
